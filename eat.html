window.onload = init;

function init(){
	//initTab("top_menu");
	initTab("menu");
	resList();
}

function initTab(tagId){
 	var list = document.getElementById(tagId);
	var tabs = list.getElementsByTagName("li");
	for(var i=0; i<tabs.length; i++){
		var tab = tabs[i];
		tab.onclick = function effect(){
			var temp = document.createAttribute("aria-selected");
			temp.value = "true";
			this.setAttributeNode(temp);
		};
	} 
}

</script>
