<!doctype>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>random</title>
	<link rel="stylesheet" href="styles/random.css" type="text/css" >
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="scripts/random.js"></script>
	<script src="scripts/aj-address.js" type="text/javascript"></script>
</head>




<body>
	<header>
		<h1 class="title">Random for the restaurant</h1>
	</header>

	<section>

		
		
		<div class="row">
	    	<div class="col-head text-center"><label>地區</label></div>
			<div class="col-body">
				<select class="select"  onchange="address(this)" data-mini="true" >
					<option>"請選擇"</option>
					<option value="1">500公尺內</option>
					<option value="2">1000公尺內</option>
					<option value="3">1500公尺內</option>
					<option value="4">2000公尺內</option>
					<option value="5">以地址搜尋</option>
				</select>
			</div>
		</div>
			
		
		
		
		<span id="addr" style="width:100%" ;margin:0 auto;>
		</span>
		
		
		
		<div class="row">
	    	<div class="col-head text-center"><label>分類</label></div>
				<div class="col-body">
					<select id="class"  data-mini="true" >
						<option>"請選擇"</option>
						<option>飯</option>
						<option>麵</option>
						<option>牛排</option>
						<option>火鍋</option>
					</select>
				</div>
			</div>
		
	
		<div class="row">
		    <div class="col-head text-center"><label>星等</label></div>
			<div class="col-body">
			    <input type="hidden" id="score" value="1" />
			    <img class="star" id="star1" src="images/starselect.png" onClick="starsend(1)" />
			    <img class="star" id="star2" src="images/star.png" onClick="starsend(2)" />
				<img class="star" id="star3" src="images/star.png" onClick="starsend(3)" />
				<img class="star" id="star4" src="images/star.png" onClick="starsend(4)" />
				<img class="star" id="star5" src="images/star.png" onClick="starsend(5)" />
			</div>
		</div>

		
		
	</section>

	<div class="picture">
		
		<img  id="random" src="images/random.png" width=50 height=50>
		
	</div>
</body>





</html>
