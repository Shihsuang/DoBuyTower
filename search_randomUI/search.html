<!doctype>
<html>
<head>
	<meta charset="utf-8 /">
	<title>search</title>
	<link rel="stylesheet" href="search.css" >
</head>
<body bgcolor=#3799FF>
	<header>
		<h1>Search for the restaurant</h1>
	</header>

	<section>
		
		地區
		<select id="location" onchange="address(this)" >
			<option>"請選擇"</option>
			<option value="1">500公尺內</option>
			<option value="2">1000公尺內</option>
			<option value="3">1500公尺內</option>
			<option value="4">2000公尺內</option>
			<option value="5">以地址搜尋</option>
		</select>

		<span id="addr" style="width:100%" ;margin:0 auto;>
		</span>
		
		</br>

		分類
		<select id="class" >
			<option>"請選擇"</option>
			<option>飯</option>
			<option>麵</option>
			<option>牛排</option>
			<option>火鍋</option>
		</select>
		</br>
		星等
		<select id="star" >
			<option>"請選擇"</option>
			<option>一星</option>
			<option>二星</option>
			<option>三星</option>
			<option>四星</option>
			<option>五星</option>
		</select>

		
	</section>

<script src="search.js">
</script>

<img src="house.png" width=50 height=50 align=right>
<img src="find.png" width=50 height=50 align=right>
